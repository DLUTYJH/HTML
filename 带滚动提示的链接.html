<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>带滚动提示的链接</title>
        <style type="text/css">
            #myDiv{
                margin-top: 50px;
                margin-left: 50px;
                border-radius: 20px;
                width:300px;
                height:300px;
                background-color:aqua;
                visibility: visible;
                border: 1px solid black;
                padding-top: 50px;
            }
            #myDiv > a{
                margin-left:50px;
                font-size: 20px;
            }
        </style>
        <script type="text/javascript">
            function show(current,e,text){
                if(document.readyState="complete"){
                    document.all.myDiv.innerHTML='<marquee style="border:1px solid blue">'+text+'</marquee>';
                    document.all.myDiv.style.pixeLeft=event.clientX+document.body.scrollLeft+10;
                    document.all.myDiv.style.pixeTop=event.clientY+document.body.scrollTop+10;
                    document.all.myDiv.style.visibility="visible";
                }
            }
            function hide(){
                document.all.myDiv.style.visibility="heiden";
            }
        </script>
    </head>
    <body>
        <div id="myDiv"><a onMouseOut="hide()" onMouseOver='show(this,event,"百度")' href="http:www.baidu.com">百度一下，你就知道</a></div>
        
    </body>
</html>
